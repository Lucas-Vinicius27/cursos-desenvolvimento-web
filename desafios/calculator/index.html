<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Calculadora com JavaScript</h1>
    </header>
    <section>
        <p><strong>Utilize os números e símbolos!</strong></p>
        <div class="block">
            <div>
                <input type="text" name="conta" id="conta" placeholder="Conta" disabled>
            </div>
            <div>
                <input type="text" name="resultado" id="resultado" placeholder="Resultado" disabled>
            </div>
            <div>
                <button type="button" class="btn" id="n7" onclick="setN7()">7</button>
                <button type="button" class="btn" id="n8" onclick="setN8()">8</button>
                <button type="button" class="btn" id="n9" onclick="setN9()">9</button>
            </div>
            <div>
                <button type="button" class="btn" id="n4" onclick="setN4()">4</button>
                <button type="button" class="btn" id="n5" onclick="setN5()">5</button>
                <button type="button" class="btn" id="n6" onclick="setN6()">6</button>
            </div>
            <div>
                <button type="button" class="btn" id="n1" onclick="setN1()">1</button>
                <button type="button" class="btn" id="n2" onclick="setN2()">2</button>
                <button type="button" class="btn" id="n3" onclick="setN3()">3</button>
            </div>
            <div>
                <button type="button" class="btn" id="n" onclick="setN()">0</button>
                <button type="button" class="btn" id="virgula" onclick="setVirgula()">,</button>
                <button type="button" class="btn" id="igual" onclick="resultado()">=</button>
            </div>
        </div>
        <div class="block">
            <div>
                <button type="button" class="btn" id="apagar" onclick="backspace()">
                    <img src="images/delete.png" alt="Apagar">
                </button>
            </div>
            <div>
                <button type="button" class="btn" id="dividir" onclick="setDivisao()">/</button>
            </div>
            <div>
                <button type="button" class="btn" id="multiplicar" onclick="setMultiplicacao()">x</button>
            </div>
            <div>
                <button type="button" class="btn" id="subtracao" onclick="setSubtracao()">-</button>
            </div>
            <div>
                <button type="button" class="btn" id="soma" onclick="setSoma()">+</button>
            </div>
        </div>
        <div>
            <input type="button" class="inp" value="Limpar Resultado" onclick="limpar()">
        </div>
        <div>
            <a href="../index.html"><img src="../../curso-em-video/images/voltar.png" alt="Home Desafios"></a>
        </div>
        <div id="horaAtual"></div>
    </section>
    <footer>
        <p>&copy; Lucas Vinicius</p>
    </footer>
    <script src="js/calculator.js"></script>
    <script src="../../js/greeting.js"></script>
</body>

</html>
