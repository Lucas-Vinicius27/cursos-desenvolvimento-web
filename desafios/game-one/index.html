<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 1</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <header>
        <h1>Jogo de Perguntas</h1>
    </header>
    <section>
        <div id="welcome"></div>
        <div id="images"></div>
        <div id="modal" class="modal">
            <div id="content" class="modal-content">
                <span onclick="closeModal()" class="close">&times;</span>
                <img id="face" alt="Imagem da Pergunta" style="width: 75%;">
                <p id="question"></p>
                <input type="radio" name="alternative" id="input0" value="0">
                <label id="label0" for="input0"></label>
                <input type="radio" name="alternative" id="input1" value="1">
                <label id="label1" for="input1"></label>
                <input type="radio" name="alternative" id="input2" value="2">
                <label id="label2" for="input2"></label><br>
                <button type="submit" onclick="responder()">Responder</button>
            </div>
        </div>
        <div>
            <a href="../index.html" rel="prev"><img src="../../curso-em-video/images/voltar.png" alt="Desafios"></a>
        </div>
        <div id="horaAtual"></div>
    </section>
    <footer>
        <p>&copy; Lucas Vinicius</p>
    </footer>
    <script src="js/game.js"></script>
    <script src="../../js/greeting.js"></script>
</body>

</html>
