<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 1</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Jogo de Perguntas</h1>
    </header>
    <section>
        <div id="welcome"></div>
        <div id="images"></div>
        <div id="modal" class="modal">
            <div id="content" class="modal-content">
                <span onclick="closeModal()" class="close">&times;</span>
                <img id="face" alt="Imagem da Pergunta">
                <p id="question"></p>
                <input type="radio" name="alternative" id="input0" value="0">
                <label for="input0"></label>
                <input type="radio" name="alternative" id="input1" value="1">
                <label for="input1"></label>
                <input type="radio" name="alternative" id="input2" value="2">
                <label for="input2"></label><br>
                <button id="buttonR" type="submit">Responder</button>
            </div>
        </div>
        <div>
            <button type="submit" onclick="salvar()">Salvar Pontuação</button>
        </div>
        <div id="divTable">
            <table>
                <caption>Tabela de Ranking</caption>
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&#x1F451;</td>
                        <td class="user"></td>
                        <td class="score"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="user"></td>
                        <td class="score"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="user"></td>
                        <td class="score"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="../index.html" rel="prev"><img src="../../curso-em-video/images/voltar.png" alt="Desafios"></a>
        </div>
        <div id="horaAtual"></div>
    </section>
    <footer>
        <p>&copy; Lucas Vinicius</p>
    </footer>
    <script src="js/game.js"></script>
    <script src="../../js/greeting.js"></script>
</body>

</html>
